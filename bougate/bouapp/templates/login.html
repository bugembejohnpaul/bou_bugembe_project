{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock title %}
{% block content %}

<form action="login" method="post">
  <div class="title">
    <h2 class="text-center"> Login as User</h2>
  </div>
  <div class="row p-1">
    <div class="col-3"></div>
    <div class="col-6 form-group p-2">
        <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
  </div>
  <div class="row p-1">
    <div class="col-3"></div>
    <div class="col-6 form-group p-2">
        <input type="text" name="password" class="form-control " placeholder="Password">
    </div>
  </div>
  <div class="row p-1">
    <div class="col-4"></div>
    <div class="col-4 form-group p-2">
        <button type="button" class="btn btn-success form-control">Login</button>
    </div>
  </div>

</form>
{% endblock content %}
